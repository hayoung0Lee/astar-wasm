    <script src="./main.js"></script>

    <script>
        Module.onRuntimeInitialized = _ => {
            console.log("map_loaded")
            const c = new Module.MapManager(5, 5);
            c.addObstacle(2, 4);
            c.addObstacle(4, 3);
            c.addObstacle(3, 4);
            c.addObstacle(1, 2);
            const m = c.getMap();


            console.log("m(0, 0): ", m.get(0).get(0));

            c.printMap();

            console.log("\n\n Get Path");
            const astar = new Module.AstarPathFinder(m);
            const result = astar.getResult(false);

            console.log("result: ", result.size());
        };
    </script>
